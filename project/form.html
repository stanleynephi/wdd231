    <header>
        <div class="companylogo">
            <picture>
                <source media="(min-width: 768px)" srcset="">
                <source media="(min-width: 320px)" srcset="">
                <img src="" alt="company_logo">
            </picture>
        </div>
        <div class="controls">
            <div class="buttons">
                <div class="row">
                    <input type="checkbox" id="hamburger">

            </ul>
        </nav>
    </header>
    <main id="forms_page">
        <!-- Main content goes here -->
         <h1>Join Us</h1>
         <section id="forms_packages">
            <form action="#" method="get">
                <fieldset id="userinfo">
                    <legend class="userinfomation">
                        User Details
                    </legend>
                    <label><input type="text" name="fname" id="fname" placeholder="Name" required></label>
                    <label><input type="text" name="lname" id="lname" placeholder="Name" required></label>
                </fieldset>
                <fieldset>
                    <legend>Organizational Details</legend>
                    <label>
                        Organization/Company Name*
                        <input type="text" name="organizations_name" id="organizational_name" placeholder="Organization/Company Name" required>
                    </label>
                    <label>
                        Organization/Company Email*
                        <input type="email" name="organizational_email" id="organizational_email" placeholder="company@example.com" optional>
                    </label>
                    <label>
                        Organization/Company Phone*
                        <input type="tel" name="organizational_phone" id="organizational_phone" placeholder="1234567890" required>
                    </label>
                    <label>
                        More Information and Details* 
                        <textarea name="more_details" id="more_details" required placeholder="Tell Us More About Your Company"></textarea>
                    </label>
                </fieldset>
                <fieldset id="membership_details">
                    <legend class="membership_details">
                        Membership Type
                    </legend>
                    <label>
                        <input type="radio" name="membership_details" value="bronze" required>
                        Bronze
                    </label>
                    <label>
                        <input type="radio" name="membership_details" value="silver" required>
                        Silver
                    </label>
                    <label>
                        <input type="radio" name="membership_details" value="gold" required>
                        Gold
                    </label>
                </fieldset>
                <fieldset id="submit">
                    <legend>Forms Submit</legend>
                    <label>
                        <input type="submit" name="submit" id="submit">
                    </label>
                </fieldset>
            </form>

            <section id="packages_offers">

                <div class="packages"></div>
                <dialog id="packages_details">
                    <div>
                        <h2></h2>
                        <button>X</button>
                    </div>
                    <p>
                        <ul id="List"></ul>
                    </p>
                </dialog>
            </section>
         </section>

    </main>
